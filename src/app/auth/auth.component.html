<div class="row">
  <div class="col-md-12">
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">

      <h1 class="h3 mb-3 fw-normal"> {{ loginMode ? 'Please login' : 'Please sign in'}}</h1>

      <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div>

      <div *ngIf="!loginMode" class="form-floating">
        <input [ngModel]="" formControlName="username" name="username" id="username" class="form-control" placeholder="Username">
        <label for="username">Username</label>
      </div>

      <div class="form-floating">
        <input type="email" formControlName="email" name="email" id="email" class="form-control" placeholder="email@email.com">
        <label for="email">Email</label>
      </div>

      <div class="form-floating">
        <input type="password" formControlName="password" name="password" id="password" class="form-control" placeholder="Password">
        <label for="password">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button [disabled]="submitted || !authForm.valid" class="btn btn-primary w-100 py-2" type="submit">{{ loginMode ? 'Login' : 'Sign in'}}</button>
      <hr>
      <div align="center">
        <a class="link-primary" (click)="switchMode()">{{ loginMode ? 'Sign in' : 'Login'}}</a>
      </div>
    </form>
  </div>
</div>
