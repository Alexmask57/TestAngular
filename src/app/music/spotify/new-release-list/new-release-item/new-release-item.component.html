<div class="card">
  <img [src]="album.images[0].url" class="card-img-top">
  <h5 class="card-header">
    <a>{{ album.name }}</a>
  </h5>
  <div class="card-body">
    <h4 class="card-title">
      <a [routerLink]="['../artist', album.artists[0].id]">{{ album.artists[0].name }}</a>
    </h4>
    <p class="card-text">Nombre de musique : {{ album.total_tracks }}</p>
  </div>
  <div class="card-footer text-body-secondary">
    {{ getDaysAgo() == 0 ? 'Aujourd\'hui' : 'Il y a ' + getDaysAgo() + ' jours' }}
  </div>
</div>
